<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #222;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 850px; /* limit width for readability */
      margin: 3rem auto; /* center content */
      padding: 0 1.5rem; /* left/right padding on mobile */
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h1, h2, h3 {
      line-height: 1.25;
      color: #111;
    }

    img {
      display: block;
      margin: 1.5rem auto;
      max-width: 100%;
      height: auto;
    }

    figure {
      text-align: center;
      margin: 2rem 0;
    }

    figcaption {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }

    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      background: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
      /* Wrap long MathJax equations so they scroll horizontally */
    .math-display {
      overflow-x: auto !important;
      overflow-y: hidden;
      max-width: 100%;
      -webkit-overflow-scrolling: touch; /* smooth scrolling on mobile */
    }

    /* Add a little padding below equations */
    .math-display::-webkit-scrollbar {
      height: 2px;
    }
    .math-display::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
